name: Release
on:
    push:

jobs:
    publish-github-registry:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: corepack enable
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  always-auth: true
                  registry-url: https://npm.pkg.github.com/
                  scope: '@triliumnext'
            - run: yarn install
            - run: yarn push
              env:
                  NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
permissions:
    contents: read
    packages: write